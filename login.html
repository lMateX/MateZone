<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preload" href="css/login.css" as="style" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />
</head>
<body>
    <main class="contenido-principal">
        <div class="container">
            <form class="formulario">
                <fieldset class="formulario__container">
                    <legend class="formulario__leyenda">Iniciar Sesi&oacute;n</legend>
                    <div class="formulario__element">
                        <label for="email" class="titulo">Usuario</label>
                        <input type="email" class="contenido" id="email" name="email" placeholder="E-Mail">
                    </div>
                    <div class="formulario__element">
                        <label for="password" class="titulo">Contrase&ntilde;a</label>
                        <input type="password" class="contenido" id="password" name="password" placeholder="password">
                    </div>
                    <div class="formulario__element">
                        <input type="submit" class="contenido button">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
